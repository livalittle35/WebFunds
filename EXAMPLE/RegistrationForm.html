<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <p>
            <label>First Name: *</label>
            <input type="text" id="First_Name">
        </p> 
        
        <p>
            <label>Last Name: *</label>
            <input type="text" id="Last_Name">
        </p>

        <p>
            <label>Email Address: *</label>
            <input type="text" id="Email_Address">
        </p>

        <p>
            <label>Password: *</label>
            <input type="text" id="Password">
        </p>

        <p>
            <label>Confrim Password: *</label>
            <input type="text" id="Confirm_Password">
        </p>

        <p>
            <label>Birthday:</label>
            <input type="date" id="dob">
        </p>
        
        <p>
            <label>Gender Identity:</label>
        </p>
            <input type="radio" name="Gender" id="Male_checked=checked" /> Male 
            <input type="radio" name="Gender" id="Female_checked=checked" /> Female
            <input type="radio" name="Gender" id="Non-binary_checked=checked" /> Non-binary
            <input type="radio" name="Gender" id="I_prefer_not_to_answer_checked=checked" /> I prefer not to answer 
        
        <p>
            <label>A short description about myself:</label>
        </p>

        <textarea name="comment" cols="20" rows="3"></textarea>

        <p>
            <label>Favorite Language:</label>
            <select name="devices">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
            </select></p>
        
        <p>
            <input type="checkbox" name="receive" id="receive" checked>
            <label for="receive">Yes, I would like to receive periodic email updates</label>
        </p>
        
        <p>
            <input type="submit" value="Create Account">
        </p>

        <p>
            <label>* Indicates a required field</label>
        </p>
</body>
</html>
